<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>datepicker</title>
	<!-- <link rel="stylesheet" href="./main.css"> -->
	<style>
		.picker {
			display: block;
			width: 300px;
			line-height: 30px;
			outline: none;
			text-indent: 15px;
			border: 1px solid #c0c4cc;
			border-radius: 4px;
		}
		.picker:focus {
			box-shadow: 0 0 2px 1px rgba(200,37,213,.2);
		}
	</style>
</head>
<body>
	<input type="text" class="picker" value="2018-11-11">
	
  <script src="./dist/picker.min.js"></script>
  <script>
  	var elem = document.querySelector('.picker');
  	var Picker =	new Picker({
  		defaultTime: elem.value,
  		$el: elem
  	});
  </script>
</body>
</html>
